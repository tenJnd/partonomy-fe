name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name == 'dev' && 'dev' || 'prod' }}

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate secrets are present
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${SUPABASE_ACCESS_TOKEN:-}" ]]; then
            echo "Missing SUPABASE_ACCESS_TOKEN in environment secrets"
            exit 1
          fi
          if [[ -z "${SUPABASE_PROJECT_REF:-}" ]]; then
            echo "Missing SUPABASE_PROJECT_REF in environment secrets"
            echo "Set it in GitHub Environment '${{ github.ref_name == 'dev' && 'dev' || 'prod' }}'"
            exit 1
          fi
          echo "âœ… Secrets OK"

      - name: Deploy Edge Functions
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸš€ Deploying Edge Functions to ${GITHUB_REF_NAME} (${SUPABASE_PROJECT_REF})"

          FUNCTIONS=(
            "stripe-webhook"
            "create-checkout-session"
            "create-billing-portal-session"
          )

          for FN in "${FUNCTIONS[@]}"; do
            echo "ðŸ“¦ Deploying function: ${FN}"
            npx supabase@latest functions deploy "${FN}" --project-ref "${SUPABASE_PROJECT_REF}"
            echo "âœ… ${FN} deployed"
          done

          echo "ðŸŽ‰ Deploy complete"
